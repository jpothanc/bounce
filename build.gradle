plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.9'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.ib.it'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.apache.camel:camel-core:4.4.4'
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:4.4.4'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
 	implementation 'org.slf4j:slf4j-api:2.0.9'
    
    // Logback implementation
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    implementation 'ch.qos.logback:logback-core:1.4.11'
    
    // Optional: SLF4J extensions
    implementation 'org.slf4j:jul-to-slf4j:2.0.9'
    implementation 'org.slf4j:log4j-over-slf4j:2.0.9'

	implementation 'com.github.oshi:oshi-core:6.4.8'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

tasks.named('test') {
	useJUnitPlatform()
}
